<!DOCTYPE html>
<html lang="en">
<head>

  <title>Real Estate Photography | Elevated Imagery</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!-- Lightbox2 CSS -->

<body class="bg-gray-50 min-h-screen flex flex-col">

        <div class="flex items-center">

          </a>
        </div>
        <!-- Desktop Nav -->
        <div class="hidden md:flex md:items-center md:space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Home</a>
          <a href="#portfolio" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Portfolio</a>

      <a href="#portfolio" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">View Portfolio</a>

    <!-- 650 Vivaldi Dr -->
    <section id="portfolio" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h2 class="text-3xl font-bold text-center mb-8">
        <a href="https://www.zillow.com/homedetails/650-Vivaldi-Dr-Middletown-DE-19709/245968250_zpid/"

          650 Vivaldi Dr.
        </a>
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="estate-images/650-outside.jpg" data-lightbox="vivaldi" data-title="Front of 650 Vivaldi Dr.">
          <img src="estate-images/650-outside.jpg" alt="Front" class="w-full h-64 object-cover rounded-xl shadow-lg">
        </a>
        <a href="estate-images/650-back.jpg" data-lightbox="vivaldi" data-title="Backyard of 650 Vivaldi Dr.">

        </a>
        <a href="estate-images/650-main.jpg" data-lightbox="vivaldi" data-title="Main Living Area">
          <img src="estate-images/650-main.jpg" alt="Main Living" class="w-full h-64 object-cover rounded-xl shadow-lg">
        </a>
        <a href="estate-images/650-master.jpg" data-lightbox="vivaldi" data-title="Master Bedroom">

      <h2 class="text-3xl font-bold text-center mb-8">

  </footer>

  <script>feather.replace();</script>

  <!-- Lightbox2 JS -->
