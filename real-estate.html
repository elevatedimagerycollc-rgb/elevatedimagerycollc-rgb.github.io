<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Photography | Elevated Imagery</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS for animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

 <!-- Lightbox2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

</head>
<body class="bg-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center text-blue-600 font-bold text-xl">
            <i data-feather="camera" class="h-8 w-8"></i>
            <span class="ml-2">Elevated Imagery</span>
          </a>
        </div>
        <div class="hidden md:flex md:items-center md:space-x-8">
          <a href="https://elevatedimagerycollc-rgb.github.io/#home" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Home</a>
          <a href="https://elevatedimagerycollc-rgb.github.io/#portfolio" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Portfolio</a>
          <a href="https://elevatedimagerycollc-rgb.github.io/#contact" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow">

    <!-- Hero Section -->
    <section class="pt-24 pb-12 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Real Estate Photography</h1>
      <p class="text-gray-600 max-w-2xl mx-auto mb-8">Elegant Homes showcased through stunning aerial and interior photography.</p>
      <a href="https://elevatedimagerycollc-rgb.github.io/#portfolio" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">View Portfolio</a>
      <a href="https://elevatedimagerycollc-rgb.github.io/#contact" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Contact Us</a>
    </section>

    <!-- 650 Vivaldi Section -->
    <section class="py-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-8">
          <a href="https://www.zillow.com/homedetails/650-Vivaldi-Dr-Middletown-DE-19709/245968250_zpid/" target="_blank" class="text-blue-600 hover:underline">
            650 Vivaldi Dr.
          </a>
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <a href="estate-images/650-outside.jpg" data-lightbox="650-vivaldi" data-title="Front View">
            <img src="estate-images/650-outside.jpg" alt="Front View" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/650-back.jpg" data-lightbox="650-vivaldi" data-title="Backyard">
            <img src="estate-images/650-back.jpg" alt="Backyard" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/650-main.jpg" data-lightbox="650-vivaldi" data-title="Living Room">
            <img src="estate-images/650-main.jpg" alt="Living Room" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/650-master.jpg" data-lightbox="650-vivaldi" data-title="Master Bedroom">
            <img src="estate-images/650-master.jpg" alt="Master Bedroom" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/650-grand.jpg" data-lightbox="650-vivaldi" data-title="Grand Hall">
            <img src="estate-images/650-grand.jpg" alt="Grand Hall" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/650-loft.jpg" data-lightbox="650-vivaldi" data-title="Loft">
            <img src="estate-images/650-loft.jpg" alt="Loft" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
        </div>
      </div>
    </section>

    <!-- 115 Biddeford Section -->
    <section class="py-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-8">
          <a href="https://www.zillow.com/homedetails/115-Biddeford-Dr-Elkton-MD-21921/36679652_zpid/" target="_blank" class="text-blue-600 hover:underline">
            115 Biddeford Dr.
          </a>
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <a href="estate-images/115-front.jpg" data-lightbox="115-biddeford" data-title="Front View">
            <img src="estate-images/115-front.jpg" alt="Front View" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/115-entry.jpg" data-lightbox="115-biddeford" data-title="Entry">
            <img src="estate-images/115-entry.jpg" alt="Entry" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/115-master.jpg" data-lightbox="115-biddeford" data-title="Master Bedroom">
            <img src="estate-images/115-master.jpg" alt="Master Bedroom" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/115-kitchen.jpg" data-lightbox="115-biddeford" data-title="Kitchen">
            <img src="estate-images/115-kitchen.jpg" alt="Kitchen" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/115-bedroom.jpg" data-lightbox="115-biddeford" data-title="Bedroom">
            <img src="estate-images/115-bedroom.jpg" alt="Bedroom" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
          <a href="estate-images/115-back.jpg" data-lightbox="115-biddeford" data-title="Back of House">
            <img src="estate-images/115-back.jpg" alt="Back of House" class="w-full h-64 object-cover rounded-xl shadow-lg">
          </a>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer id="contact" class="bg-gray-900 text-white py-12 w-full mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>© 2025 Elevated Imagery LLC. All rights reserved.</p>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" class="hidden fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700">
    ↑
  </button>

  <script>
    AOS.init();
    feather.replace();

    // Back to Top button behavior
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTop.classList.remove('hidden');
      } else {
        backToTop.classList.add('hidden');
      }
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
  <!-- Lightbox2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<script>
  // Optional: Lightbox custom settings
  lightbox.option({
    'resizeDuration': 200,
    'wrapAround': true,
    'alwaysShowNavOnTouchDevices': true
  });
</script>
</body>
</html>
