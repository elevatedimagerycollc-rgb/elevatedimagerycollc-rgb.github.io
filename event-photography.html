<!-- Custom Lightbox Modal -->
<div id="lightbox" 
     class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden"
     onclick="outsideClick(event)">

  <!-- Left Arrow -->
  <button id="prevBtn" 
          class="absolute left-6 text-white text-5xl font-bold cursor-pointer select-none"
          onclick="changeImage(-1)">&#10094;</button>

  <!-- Main Image -->
  <img id="lightbox-img" src="" alt="Enlarged Photo" 
       class="max-h-[90%] max-w-[90%] rounded-xl shadow-2xl">

  <!-- Right Arrow -->
  <button id="nextBtn" 
          class="absolute right-6 text-white text-5xl font-bold cursor-pointer select-none"
          onclick="changeImage(1)">&#10095;</button>

  <!-- Close Button -->
  <button onclick="closeModal()" 
          class="absolute top-4 right-6 text-white text-3xl font-bold cursor-pointer">&times;</button>
</div>

  
  <script>
  let currentIndex = 0;
  const images = document.querySelectorAll('.cursor-pointer');

  function openModal(imgElement) {
    const modal = document.getElementById("lightbox");
    const modalImg = document.getElementById("lightbox-img");
    currentIndex = parseInt(imgElement.dataset.index);
    modal.classList.remove("hidden");
    modalImg.src = images[currentIndex].src;
  }

  function closeModal() {
    document.getElementById("lightbox").classList.add("hidden");
  }

  function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    document.getElementById("lightbox-img").src = images[currentIndex].src;
  }

  function outsideClick(event) {
    const modal = document.getElementById("lightbox");
    if (event.target === modal) {
      closeModal();
    }
  }

  // Close or navigate with keyboard
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") closeModal();
    if (event.key === "ArrowRight") changeImage(1);
    if (event.key === "ArrowLeft") changeImage(-1);
    
  });
// Disable right-click on images (desktop)
document.querySelectorAll('img').forEach(img => {
  img.addEventListener('contextmenu', e => e.preventDefault());
  img.addEventListener('dragstart', e => e.preventDefault());
});

// Attempt to discourage long-press saving on mobile
let longPressTimer;
document.querySelectorAll('img').forEach(img => {
  img.addEventListener('touchstart', e => {
    longPressTimer = setTimeout(() => {
      e.preventDefault(); // block long press after ~500ms
    }, 500);
  }, { passive: true });

  img.addEventListener('touchend', () => {
    clearTimeout(longPressTimer);
  });
});
</script>
