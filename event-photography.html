<!-- Custom Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden" onclick="outsideClick(event)">
  <img id="lightbox-img" src="" alt="Enlarged Photo" class="max-h-[90%] max-w-[90%] rounded-xl shadow-2xl">
  <button onclick="closeModal()" class="absolute top-4 right-6 text-white text-3xl font-bold cursor-pointer">&times;</button>
</div>
  
   <!-- Lightbox Script -->
  <script>
    function openModal(imgElement) {
      const modal = document.getElementById("lightbox");
      const modalImg = document.getElementById("lightbox-img");
      modal.classList.remove("hidden");
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      document.getElementById("lightbox").classList.add("hidden");
    }

    function outsideClick(event) {
      const modal = document.getElementById("lightbox");
      const modalImg = document.getElementById("lightbox-img");
      // Only close if clicking outside the image
      if (event.target === modal) {
        closeModal();
      }
    }

    // Close on Esc key
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        closeModal();
      }
    });
  </script>
